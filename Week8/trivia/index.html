<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Manipulate the DOM
            document.addEventListener("DOMContentLoaded", function(){
                //Now we are sure that the DOM is loaded and can be manipulated

                //When answer is correct, the button will turn green
                let correct = document.querySelector(".correct");
                //querySelector select the first element difined by the argument encountered
                // We listen to the click on button of element that are in the correct class
                correct.addEventListener("click", function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });

                //When answer is incorrect, the button will turn red
                let incorrect = document.querySelectorAll(".incorrect");
                //querySelector select all element difined by the argument encountered
                // We listen to the click on button of element that are in the incorrect class
                // As we have several cases (3) we need to loop through all cases (in the array : incorrect)
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#answer1").innerHTML = "Incorrect!";
                     });
                }


                // Check the correct answer for the second formular
                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() === "nouka") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#answer2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#answer2").innerHTML = "Incorrect!";
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How are the three disciplines ordered for a triathlon competition ?</h3>

                <button class="incorrect" type="text">Bike, Swim and Run</button>
                <button class="incorrect" type="text">Run, Swim and Bike</button>
                <button class="correct" type="text">Swim, Bike and Run</button>
                <button class="incorrect" type="text">Run, Bike and Swim</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the most beautiful ?</h3>
                <form>
                    <input type="text" placeholder="Living Beeing">
                    <button id="check"> Check Answer</button>

                    <p id="answer2"></p>
                </form>

            </div>
        </div>
    </body>
</html>
